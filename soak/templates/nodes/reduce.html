<div class="node-result">
  <h5>{{ result.metadata.name }}</h5>
  <p class="text-muted">Type: <code>Reduce</code></p>

  {% if result.metadata.inputs %}
  <p><strong>Inputs:</strong> {{ result.metadata.inputs|join(', ') }}</p>
  {% endif %}

  <p><strong>Output type:</strong> <code>{{ result.output_type }}</code></p>

  {% if result.output %}
  <div class="card card-body">
    <h6>Reduced Output:</h6>
    <pre class="mb-0">{{ result.output }}</pre>
  </div>
  {% else %}
  <p><em>No output</em></p>
  {% endif %}
</div>
