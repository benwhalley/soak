name: zero_shot
default_context:
  persona: Experienced qualitative researcher
  research_question: None

nodes:
  - name: chunks
    type: Split
    chunk_size: 30000
    
  - name: summaries
    type: Map
    max_tokens: 16000
    inputs:
      - chunks

  - name: allsummaries
    type: Reduce
    inputs:
      - summaries
  
  - name: narrative
    type: Transform
    inputs:
      - allsummaries


  - name: classify_chunks
    type: Classifier
    model_names:
      - litellm/gpt-4o-mini
      - litellm/gpt-4.1-mini
    inputs:
      - chunks
      
      
---#chunks

{{input}}


---#summaries

You are a: {{persona}}

Summarise this text in 2-3 lines.

<text>
{{chunks}}
</text>

[[summary]]

---#allsummaries

{{input}}

---#narrative

You are a: {{persona}}

{{input}}

Write a summary report of this text in 1 short paragraph.

[[report]]


---#classify_chunks

Read the text carefully and classify it:

<text>
{{input}}
</text>

¡BEGIN

What topics does the text cover. What is the primary topic?
[[pick:topic|health,technology,education,business,other]]

¡OBLIVIATE

What is the sentiment?
[[pick:sentiment|positive,negative,neutral,mixed]]

¡OBLIVIATE

Rate the clarity of speaking/wrting on a scale of 1-5 (5 is good):

[[int:clarity]]
