name: classifier_example
nodes:
  - name: sentences
    type: Split
    split_unit: sentences
    chunk_size: 3
    min_split: 2
    inputs:
      - documents
      
  - name: paragraphs
    type: Split
    split_unit: paragraphs
    chunk_size: 1
    min_split: 1
    inputs:
      - documents
    
  - name: classify_sentences
    type: Classifier
    model_names:
      - litellm/gpt-4o-mini
      - litellm/gpt-4.1-mini
    inputs:
      - sentences
      
  - name: classify_paragraphs
    type: Classifier
    model_names: 
      - litellm/gpt-4.1-mini
    inputs:
      - paragraphs

  - name: classify_documents
    type: Classifier
    model_names: 
      - litellm/gpt-4.1-mini
    inputs:
      - documents


---#classify_sentences


Read the text carefully and classify it:

<text>
{{input}}
</text>


¡BEGIN

What is the primary topic?
[[pick:topic|health,technology,education,business,other]]

¡OBLIVIATE

What is the sentiment?
[[pick:sentiment|positive,negative,neutral,mixed]]

¡OBLIVIATE
Rate the positivity on a scale of 1-5:
[[pick:positivity|1,2,3,4,5]]



